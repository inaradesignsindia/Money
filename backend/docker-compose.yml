version: '3.8'

services:
  # Main Flask API service
  api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - trading_db:/app/trading_system.db
    environment:
      - FLASK_ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Feature Engineering Service
  feature-engine:
    build: .
    command: python3 feature_engine.py
    volumes:
      - ./logs:/app/logs
      - trading_db:/app/trading_system.db
    depends_on:
      - api
    restart: unless-stopped

  # Signal Generation Service
  signal-generator:
    build: .
    command: python3 signal_generator.py
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - trading_db:/app/trading_system.db
    depends_on:
      - api
      - feature-engine
    restart: unless-stopped

volumes:
  trading_db: